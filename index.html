<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home | NeuroTest01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery.mobile-1.3.1.js"></script>
  <script src="js/codiqa.ext.js"></script>
  <script src="js/neurotest01.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-theme="a" data-role="header" data-position="fixed" class="neuroHeader">
          <h3 class="neuroHeaderText">
              Neuro App 1.0
          </h3>
      </div>
      <div data-role="content">
          <form action="neuroLogin" method="POST" class="neuroLoginForm">
              <div data-role="fieldcontain" data-controltype="textinput" class="neuroLoginFormUser">
                  <label for="textinput1">
                      Usuario
                  </label>
                  <input name="neuroUserName" id="textinput1" placeholder="" value="" type="text" data-mini="true"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput" class="neuroLoginFormPassword">
                  <label for="textinput2">
                      Contraseña
                  </label>
                  <input name="neuroUserPassword" id="textinput2" placeholder="" value="" type="password" data-mini="true"/>
              </div>
              <div data-role="fieldcontain" data-controltype="camerainput" class="neuroPhotoInput">
                  <input type="file" name="neuroPhotoInput" id="camerainput1" accept="image/*" capture="camera" data-mini="true"/>
              </div>
              <input type="submit" data-inline="true" data-icon="arrow-r" data-iconpos="right" value="Entrar" data-mini="true" class="neuroLoginFormSubmit"/>
              <input type="submit" data-inline="true" data-icon="bars" data-iconpos="right" value="Registrarse" data-mini="true" class="neuroLoginFormRegister"/>
              <div data-role="fieldcontain" data-controltype="dateinput" class="nueroDateInput">
                  <label for="dateinput1">
                      Fecha
                  </label>
                  <input name="" id="dateinput1" placeholder="" value="" type="date" data-mini="true"/>
              </div>
          </form>
          <div>
              <a href="nueroForgotPassword" data-transition="fade" class="neuroLink">
                  ¿Usuario o contraseña olvidados?
              </a>
          </div>
      </div>
  </div>
</body>
</html>
